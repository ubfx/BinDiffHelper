apply plugin: 'java'
apply plugin: 'com.google.protobuf'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.10'
    }
}

dependencies {
	compile group: 'com.google.protobuf', name: 'protobuf-java', version: '4.0.0-rc-2'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.30.1'
}

protobuf {
    // Configure the protoc executable.
    protoc {
        artifact = 'com.google.protobuf:protoc:3.11.4'
    }
    
    generateProtoTasks.generatedFilesBaseDir = 'src/'

    generateProtoTasks {
        all().each {
            it.group = 'generate proto'
        }
    }
}

task copyLib(type: Copy) {
    from (configurations.compile) {
        include '*sqlite*'
    }
    into 'lib/'
}

// Extend jar task to collect extra dependencies.
jar {
    dependsOn copyLib
}

// Standard Ghidra extension Gradle code follows.
//----------------------START "DO NOT MODIFY" SECTION------------------------------
def ghidraInstallDir

if (System.env.GHIDRA_INSTALL_DIR) {
    ghidraInstallDir = System.env.GHIDRA_INSTALL_DIR
}
else if (project.hasProperty("GHIDRA_INSTALL_DIR")) {
    ghidraInstallDir = project.getProperty("GHIDRA_INSTALL_DIR")
}

if (ghidraInstallDir) {
    apply from: new File(ghidraInstallDir).getCanonicalPath() + "/support/buildExtension.gradle"
}
else {
    throw new GradleException("GHIDRA_INSTALL_DIR is not defined!")
}
